<!DOCTYPE html>
<head>
    <title>Titanic data visualiztion</title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <script>
        function draw(data) {
            var margin = 75,
                width = 1400 - margin,
                height = 500 - margin;

            d3.select("body")
              .append("h2")
              .text("Survivor distribution")

            var svg = d3.select("body")
              .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
              .append('g')
                  .attr('class','chart');
            
            var chart = new dimple.chart(svg, data);
            chart.addCategoryAxis("x", "Sex");
            chart.addMeasureAxis("y", "Survived");
            chart.addSeries(null, dimple.plot.bubble);
            chart.draw();
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        d3.csv("titanic.csv", draw);
    </script>
</body>
